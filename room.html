<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title> Rocket.Q - Perguntas e Respostas</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
    
        <link rel="stylesheet" href="./assets/style/global.css">
        <link rel="stylesheet" href="./assets/style/room.css">
      
        <!-- FONTS  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">   
    </head>
    <body>
        <div id="room" class="content">
            <header>
                <a href="#">
                    <img src="./assets/img/logo.svg" alt="Rocket.Q Logo" />
                </a>

                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="./assets/img/copy.svg" alt="Copiar número da sala" >
    
                    </div>
    
                    <a href="#" class="button">
                        <img src="./assets/img/users-white.svg" alt="Criar uma sala" >
                        Criar Sala
                    </a>
    
                </div>
            </header>
          
            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>

                    <form action="">
                        <label class="sr-only" for-id="question"> O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                        <footer>
                            <div>
                                <img src="./assets/img/lock.svg" alt="Essa pergunta é anônima" >
                                Essa pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>

                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>

                    <div class="questions">
                        <div class="question-wrapper">

                            <div class="question-content">

                                <div class="user">
                                    <img src="./assets/img/Avatar.svg" alt="Avatar">
                                </div>

                                <div class="question">
                                    <p>Qual a diferença de var, let e const em JavaScript?</p>

                                </div>

                            </div>

                            <div class="actions">
                                <a href="#">
                                    <img src="./assets/img/check.svg" alt="Marcar como lido">
                                    Marcar como lida
                                </a>

                                <a href="#">
                                    <img src="./assets/img/trash.svg" alt="Excluir pergunta">
                                    Excluir
                                </a>

                            </div>

                        </div>
                    </div>

                </section>

            </main>
        </div>


    </body>
</html>
