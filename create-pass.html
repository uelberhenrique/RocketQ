<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Criar Sala - Rocket.Q</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
       
        <link rel="stylesheet" href="./assets/style/global.css">
        <link rel="stylesheet" href="./assets/style/home.css">
        <link rel="stylesheet" href="./assets/style/create-pass.css">

        <!-- FONTS  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">   
    </head>
    <body>
        <div id="home" class="content">
            <header>
                <img src="./assets/img/logo.svg" alt="Rocket.Q Logo" />
            </header>

            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Crie sua pr√≥pria sala</h2>
                        <form action="">
                            <label class="sr-only" for="room-pass">Insira sua senha</label>
                            <input type="password" id="room-pass" placeholder="Insira uma senha">
                            
                            <button type="submit" id="btn-entrar">
                                <img src="./assets/img/users-white.svg" alt="Criar sala">
                                Criar Sala
                            </button>

                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>

</html>
